buildscript {
    ext.kotlin_version = '1.9.0'
    repositories {
        google() // Ensure this is added
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0' // Update to a newer version (7.4.0 or 7.5.0)
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

plugins {
    id "com.android.application" version "7.4.0" apply false // Updated plugin version
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
}

allprojects {
    repositories {
        google() // Ensure this is added here as well
        mavenCentral()
        jcenter()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
